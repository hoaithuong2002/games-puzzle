<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Game</title>
</head>
<style>
    img{
        width: 200px;
        height: 300px;
    }
</style>
<body id="main">
<img src="anh2/anh1.jpg" onclick="changeImg(1)" alt="1" id="img1">
<img src="anh2/anh2.jpg" onclick="changeImg(2)" alt="2" id="img2">
<img src="anh2/anh3.jpg" onclick="changeImg(3)" alt="3" id="img3">

<script>
    function changeImg(id) {
        let img = document.getElementById("img"+id);
        let index = +img.alt;

        if(index < 3){
            index++;
        }else {
            index = 1;
        }

        img.src = "anh2/anh" + index+ ".jpg";
        img.alt = index;
        checkWin();
    }

    function checkWin() {
        let img1 = document.getElementById("img1");
        let img2 = document.getElementById("img2");
        let img3 = document.getElementById("img3");


        if(img1.alt === img2.alt && img2.alt === img3.alt ){
            setTimeout(alertWin,100);
        }
    }

    function alertWin() {
        alert("Win roi");
    }
</script>
</body>
</html>
